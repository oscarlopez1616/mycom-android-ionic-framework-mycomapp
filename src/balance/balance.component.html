<h3>Get configuration from JSON file</h3>
<div>
    <button (click)="clear(); showBalance()">get</button>
    <button (click)="clear(); showBalanceResponse()">getResponse</button>
    <button (click)="clear()">clear</button>
    <span *ngIf="balanceEndPoint">
    <p>Balance API URL is "{{balanceEndPoint.balanceUrl}}"</p>
    <p>Textfile URL is "{{balanceEndPoint.dataText}}"</p>
    <div *ngIf="headers">
      Response headers:
      <ul>
        <li *ngFor="let header of headers">{{header}}</li>
      </ul>
    </div>
  </span>
</div>
<p *ngIf="error" class="error">{{error | json}}</p>
